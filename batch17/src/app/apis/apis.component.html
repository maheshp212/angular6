<p>
  apis works!
</p>

<table border="1" width="700">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>age</th>
		<th>email</th>
		<th>password</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor = "let user of listusers.data">
		<td> {{user.id}} </td>
		<td> {{user.fname}} {{user.lname}} </td>
		<td> {{user.age}} </td>
		<td> {{user.email}} </td>
		<td> {{user.password}} </td>
		<td> 
			<div (click)="viewUser(user.id)"> View</div>
			<div (click)="editUser(user.id)" > Edit</div>
			<div (click)="deleteUser(user.id)" > Delete</div>
		 </td>
	</tr>
</table>

<button (click)="createUser()">Create user</button> {{userInfo | json}}
