<p>
  apis works!
</p>

<table border="1">
	<tr>
		<th> id </th>
		<th> name </th>
		<th> age </th>
		<th> email </th>
		<th> password </th>
		<th> Actions </th>
	</tr>
	<tr *ngFor="let user of listusers.data">
		<td> {{user.id}}</td>
		<td> {{user.fname}} {{user.lname}}</td>
		<td> {{user.age}}</td>
		<td> {{user.email}}</td>
		<td> {{user.password}}</td>
		<td> 
			<span (click)="viewUser(user.id)" > View </span>
			<div (click)="editUser(user.id)" > Edit </div>
			<p (click)="deleteUser(user.id)" > Delete </p>
		</td>
	</tr>
</table>
<button (click)="createUser()">Create</button>
