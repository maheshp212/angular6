{{users | json}}
<table border="1">
	<tr>
		<th> id </th>
		<th> name </th>
		<th> age </th>
		<th> email </th>
		<th> password </th>
	</tr>
	<tr *ngFor="let user of users">
		<td> {{user.id}}</td>
		<td> {{user.fname}} {{user.lname}}</td>
		<td> {{user.age}}</td>
		<td> {{user.email}}</td>
		<td> {{user.password}}</td>
	</tr>
</table>
