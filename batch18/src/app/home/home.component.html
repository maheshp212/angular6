https://www.npmjs.com/package/ng-simple-slideshow

<slideshow  [height]="300"
           [minHeight]="'305px'"
           [autoPlay]="true"
           [showArrows]="true"
           [imageUrls]="urls"
           [lazyLoad]="urls?.length > 1"
           [autoPlayWaitForLazyLoad]="true"></slideshow>
