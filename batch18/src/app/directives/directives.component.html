<!-- app  --- @NgModule

controller -- @component
bind
init



ng-repeate  -- *ngFor
if -- *ngIf
show -- [hidden]
hide
switch / ng-switch-when -- [ngSwitch] / *ngSwitchCase
model -- [(ngModel)]




view -- router-outelet

ng-click -- (click)



*  		-- conditions & loops
[]		-- attributese
[()] 	-- two way data binding
()		-- events
#		-- localvariables -->

<p *ngIf="fname == 'qshore'"> this is if</p>
<p [hidden]="fname == 'qshore'"> this is hidden</p>

<p *ngFor="let fr of fruits"> {{fr}} </p>

<ol >
	<li *ngFor="let fr of fruits" > {{fr}}</li>
</ol>

<select >
	<option *ngFor="let fr of fruits"> {{fr}} </option>
</select>

<table border="1">
	<tr *ngFor="let fr of fruits"> 
		<td > {{fr}} </td>
	</tr>
</table>


<p [ngSwitch]="fname">
	<span *ngSwitchCase="'qshore'"> this is qshore</span>
	<span *ngSwitchCase="'qshore2'"> this is qshore2</span>
	<span *ngSwitchDefault> this is default</span>
</p>


<input type="text" name="fname" [(ngModel)]="fname" > {{fname}}

<p (click)="callMe()"> this is click </p>
<p (mouseover)="callMe()"> this is mousover </p>
<p (mouseout)="callMe()"> this is mouseout </p>

<pre>
	<input type="text" name="fname" [(ngModel)]="fname" placeholder="click" (click)="callMe()">
	<input type="text" name="fname" [(ngModel)]="fname" placeholder="focus" (focus)="callMe()">
	<input type="text" name="fname" [(ngModel)]="fname" placeholder="blur" (blur)="callMe()">
	<input type="text" name="fname" [(ngModel)]="fname" placeholder="change" (change)="callMe()">
	</pre>
