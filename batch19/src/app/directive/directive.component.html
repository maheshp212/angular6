<p>
  directive works!
</p>
<pre>
{{fname}}
{{age}}
</pre>

<p *ngIf="fname=='qshore'"> this is if </p>
<p [hidden]="fname=='qshore'"> this is hidden </p>

<p *ngFor="let fruit of fruits"> {{fruit}} </p>

<ol >
	<li *ngFor="let fruit of fruits"> {{fruit}} </li>
</ol>

<select>
	<option *ngFor="let fruit of fruits"> {{fruit}} </option>
</select>

<table>
	<tr *ngFor="let fruit of fruits">
		<td> {{fruit}} </td>
	</tr>
</table>

<p [ngSwitch]="fname" >
	<span *ngSwitchCase = "'qshore'"> this is qshore </span>
	<span *ngSwitchCase = "'tech'"> this is qshore </span>
	<span *ngSwitchCase = "'angular'"> this is qshore </span>
	<span *ngSwitchDefault > this is default </span>
</p>

<input type="text" name="lname" [(ngModel)]="lname" > {{lname}}

<div (click)="callMe()" > this is click</div>
<div (mouseover)="callMe()" > this is mouseover</div>
<div (mouseout)="callMe()" > this is mouseout</div>
<div (mouseenter)="callMe()" > this is mouseenter</div>
<div (mouseleave)="callMe()" > this is mouseleave</div>
<div (mousemove)="callMe()" > this is mousemove</div>
<div (dblclick)="callMe()" > this is dblclick</div>


<pre>
	<input type="text" [(ngModel)]="fname" placeholder="click" (click)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="focus" (focus)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="blur" (blur)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="change" (change)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="keyup" (keyup)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="keydown" (keydown)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="keypress" (keypress)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="cut" (cut)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="copy" (copy)="callMe()">
	<input type="text" [(ngModel)]="fname" placeholder="paste" (paste)="callMe()">
</pre>
